<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: "#777777",
            },
            fontFamily: {
              manrope: ["Manrope", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Header Section Start -->
    <!-- Banner -->
    <div class="w-full max-w-7xl mx-auto md:flex px-5 lg:px-0 py-16">
      <div class="w-full md:w-1/2">
        <h2 class="text-7xl font-semibold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h2>
        <p class="text-lg text-gray py-7">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>
        <button
          class="text-white flex justify-center items-center bg-gradient-to-r from-[#FF8938] to-[#FF0000] rounded-lg p-5"
        >
          Explore More
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 pl-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25"
            />
          </svg>
        </button>
      </div>
      <div class="w-full md:w-1/2 relative mt-5 md:mt-0">
        <img class="object-cover" src="images/banner.png" alt="" />
        <div
          class="w-fit flex items-center bg-white py-4 px-6 rounded-lg shadow-lg absolute bottom-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="#FFDC64"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-12 h-12 text-[#FFDC64]"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
            />
          </svg>

          <div>
            <h3 class="text-[#1C1C1C] text-4xl font-semibold">5.00</h3>
            <p class="text-[#777777] text-base">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Header Section End -->
  </body>
</html>
